{% extends "blog/base.html" %}

{% block content %}
    <div class="row">
      <div class="pull-right col-12 col-sm-6 col-md-6 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Login</h4></div>
          <div class="panel-body">
            
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                <small>Invalid username or password.</small>
              </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}" />
              <div class="form-group row">
                  <label class="col-md-12 col-form-label form-control-label">Username</label>
                  <div class="col-md-12">
                      <input class="form-control" name="{{ form.username.name }}" value="" size="20">
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-12 col-form-label form-control-label">Password</label>
                  <div class="col-md-12">
                      <input class="form-control" name="{{ form.password.name }}" type="password">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-primary btn-block">
                        Login
                      </button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
